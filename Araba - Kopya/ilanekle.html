<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İlan Ekle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .butonlar {
      display: flex;
      gap: 10px;
    }

    .butonlar button {
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Yeni İlan Ekle</h1>

  <form action="#" method="post" enctype="multipart/form-data">
    <label for="marka">Marka:</label>
    <input type="text" id="marka" name="marka" required>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>

    <label for="yil">Model Yılı:</label>
    <input type="number" id="yil" name="yil" required>

    <label for="yakit">Yakıt Türü:</label>
    <select id="yakit" name="yakit" required>
      <option value="">Seçiniz</option>
      <option value="Benzin">Benzin</option>
      <option value="Dizel">Dizel</option>
      <option value="LPG">LPG</option>
      <option value="Benzin & LPG">Benzin & LPG</option>
      <option value="Elektrik">Elektrik</option>
    </select>

    <label for="vites">Vites Türü:</label>
    <select id="vites" name="vites" required>
      <option value="">Seçiniz</option>
      <option value="Manuel">Manuel</option>
      <option value="Otomatik">Otomatik</option>
    </select>

    <label for="fiyat">Fiyat (TL):</label>
    <input type="number" id="fiyat" name="fiyat" required>

    <label for="km">Kilometre:</label>
    <input type="number" id="km" name="km" required>

    <label for="resim">Araba Resmi:</label>
    <input type="file" id="resim" name="resim" accept="image/*" required>

    <label for="aciklama">Açıklama:</label>
    <textarea id="aciklama" name="aciklama" rows="5" required></textarea>

    <div class="butonlar">
      <button type="reset" style="background-color: #ccc; color: black;">Temizle</button>
      <button type="submit">İlanı Gönder</button>
    </div>
  </form>

</body>
</html>
