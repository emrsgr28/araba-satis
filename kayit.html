<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dff0f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      color: blue;
      text-decoration: underline;
    }

    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a242f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <form action="#" method="post" id="kayit">
    <h2>Kayıt Ol</h2>
    <input type="email" name="email" placeholder="E-posta adresi" required>
    <input type="password" name="password" placeholder="Şifre" required>
    <button type="submit">Kayıt Ol</button>
    <p>Hesabın var mı? <a onclick="document.getElementById('kayit').setAttribute('class', 'hidden');document.getElementById('giris').removeAttribute('class');">giriş yap</a></p>
  </form>

  <form action="#" method="post" id="giris" class="hidden">
    <h2>Giriş Yap</h2>
    <input type="email" name="email" placeholder="E-posta adresi" required>
    <input type="password" name="password" placeholder="Şifre" required>
    <button type="submit">Giriş Yap</button>
    <p>Hesabın yok mu? <a onclick="document.getElementById('giris').setAttribute('class', 'hidden');document.getElementById('kayit').removeAttribute('class');">kayıt ol</a></p>
  </form>
</body>
</html>
